<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layanan</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">Selamat Datang, <span>Maria</span></div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profil</a>
            <a href="payment.html"><i class="fas fa-exchange-alt"></i> Transaksi</a>
            <a href="paket.html"><i class="fas fa-calendar"></i> Paket</a>
        </nav>
    </div>

    <!-- Main Content -->

    <div class="user-icon">
        <a href="login.html"><i class="fas fa-user"></i></a>
    </div>

    <div class="main-content">
        <!-- Quick Access Section -->
        <section class="quick-access">
            <h2>Akses Cepat</h2>
            <p>Mungkin kamu butuh pake banget</p>
            <div class="status-cards">
                <div class="status-card">
                    <p>Voucher Tersedia</p>
                    <span>0 Voucher <i class="fas fa-ticket-alt"></i></span>
                </div>
                <div class="status-card">
                    <p>Status Langganan</p>
                    <span>Tidak Aktif <i class="fas fa-calendar-times"></i></span>
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section class="services">
            <h2>Layanan</h2>
            <p>Prioritas kami adalah melayani Anda dengan sepenuh hati</p>
            <div class="service-cards">
                <div class="service-card">
                    <i class="fas fa-calendar-day"></i>
                    <p>Pembersihan Harian</p>
                </div>
                <div class="service-card">
                    <i class="fas fa-calendar-week"></i>
                    <p>Pembersihan Mingguan</p>
                </div>
                <div class="service-card">
                    <i class="fas fa-broom"></i>
                    <p>Pembersihan Mendalam</p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
